<section>
  @if (ordersSignal().length > 0) {
  <h1 class="main-title">Orders List</h1>
  <p-table
    [value]="ordersSignal() | pagination : currentPage"
    [tableStyle]="{
      'min-width': '50rem',
      'font-size': '1.5rem',
      'min-height': '65rem'
    }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Items</th>
        <th>Status</th>
        <th>Month</th>
        <th>Sales</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-order>
      <tr class="height-content">
        <td class="height-content">{{ order.OrderId }}</td>
        <td class="height-content">{{ order.OrderId }}</td>
        <!-- OrderDate format as a string is invalid in some elements -->
        <td class="height-content">{{ order.OrderDate | slice : 0 : 15 }}</td>
        <td class="height-content">{{ order.PaymentType }}</td>
        <td class="height-content">
          <p-button
            routerLink="/order-details/{{ order.OrderId }}"
            label="View Details"
            icon="pi pi-check"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="pagination">
    <p-button
      (click)="changePage(typesOfPagination.PREVIOUS)"
      label="Previus"
      icon="pi pi-check"
      [disabled]="currentPage == 1"
    ></p-button>
    <span
      >{{ currentPage }} of {{ Math.ceil(ordersSignal().length / 10) }}</span
    >
    <p-button
      (click)="changePage(typesOfPagination.NEXT)"
      label="Next"
      icon="pi pi-check"
      [disabled]="currentPage > ordersSignal().length / 10"
    ></p-button>
  </div>
  }
</section>
